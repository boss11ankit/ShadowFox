<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://media.giphy.com/media/iwRzEH33IULPa/giphy.gif'); /* Set your GUI development background image here */
            background-size: cover;
            background-position: center;
            color: white;
        }
        h1 {
            color: #fff;
        }
        .sub-options-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }
        .sub-option {
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sub-option:hover {
            background-color: rgba(0, 105, 217, 0.9);
        }
        .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
        }
